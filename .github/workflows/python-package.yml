name: Testar projeto Python

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false      

    steps:
    - name: 1. Checkout do código
      uses: actions/checkout@v3

    - name: 2. Configurar Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: 3.9

    - name: 3. Instalar dependências
      run: |
        python -m pip install --upgrade pip
        # No momento, seu projeto não tem dependências externas (como pytest, requests, etc.)
        # Se você tivesse um arquivo requirements.txt, você o instalaria aqui com:
        # pip install -r requirements.txt

    - name: 4. Rodar os testes
      run: |
        python testes.py
